version: '3.7'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        POSTGRES_PASSWORD: dummypass
        POSTGRES_DB: dev-db
        POSTGRES_USER: jelkand
        POSTGRES_HOST: host.docker.internal
        POSTGRES_PORT: 5432
    ports:
      - '3000:3000'
    volumes:
      - ./:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
      - /usr/src/app/dist
    depends_on:
      - db

  ci:
    build:
      context: .
      dockerfile: Dockerfile
      target: ci
      args:
        - POSTGRES_PASSWORD
        - POSTGRES_DB
        - POSTGRES_USER
        - POSTGRES_HOST
        - POSTGRES_PORT
    ports:
      - '3000:3000'

  db:
    image: postgres:11.5-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: dummypass
      POSTGRES_DB: dev-db
      POSTGRES_USER: jelkand
    volumes:
      - /var/lib/postgresql/data
