version: '3.7'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - '3000:3000'
    volumes:
      - ./:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
      - /usr/src/app/dist
    depends_on:
      - db
    environment:
      NODE_ENV: development
      POSTGRES_PASSWORD: dummypass
      POSTGRES_DB: dev-db
      POSTGRES_USER: jelkand
      POSTGRES_HOST: host.docker.internal
      POSTGRES_PORT: 5432

  ci:
    build:
      context: .
      dockerfile: Dockerfile
      target: ci
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_HOST
      - POSTGRES_PORT

  db:
    image: postgres:11.5-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: dummypass
      POSTGRES_DB: dev-db
      POSTGRES_USER: jelkand
    volumes:
      - /var/lib/postgresql/data
